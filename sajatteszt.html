    <script>
        function kivalogatParosOtven(tomb){
			var eredmeny = [];
			for (i=0; i<tomb.length;i++){
				if (tomb[i] >= 50) {
					eredmeny.push(tomb[i]);
				}
			}
			return eredmeny;
		}
	console.log(kivalogatParosOtven([10,17,33,55,9,100,66,28]));


	function aBetukSzamaDiv(){
		var eredmeny = "";
		var seged = 0;
		for (i = 0; i < eredmeny.length; i++){
			if(eredmeny[i] == "a") {
				seged++;
			}
		}
		return seged;
	}
