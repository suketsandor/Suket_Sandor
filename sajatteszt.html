    <script>

	function osszesOszto(szam){

    var tomb = [];

    for (i = 0; i <= szam ; i++){
        if( szam % i == 0){
            tomb.push(i);
        }
    }
    return tomb;
}

console.log(osszesOszto());
	
    </script>
